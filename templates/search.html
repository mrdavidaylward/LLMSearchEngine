<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AI Search Engine</title>
  <style>
    :root {
      --bg: #ffffff; --surface: #f9fafb;
      --text-primary: #1f2937; --text-secondary: #4b5563;
      --primary: #6366f1; --primary-hover: #4f46e5;
      --border: #e5e7eb; --shadow: rgba(0,0,0,0.1);
      --danger: #ef4444;
    }
    [data-theme="dark"] {
      --bg: #111827; --surface: #1f2937;
      --text-primary: #f9fafb; --text-secondary: #9ca3af;
      --primary: #818cf8; --primary-hover: #6366f1;
      --border: #374151; --shadow: rgba(0,0,0,0.5);
      --danger: #f87171;
    }
    *,*::before,*::after { box-sizing: border-box; }
    html {
      background: var(--bg);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--surface);
      box-shadow: 0 1px 3px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }
    .burger-menu {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
    }
    .search-container {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
      background: var(--bg);
    }
    .search-container form {
      display: flex;
      width: 100%;
      max-width: 700px;
    }
    .search-box {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem 0 0 0.5rem;
      background: var(--surface);
      color: var(--text-primary);
      outline: none;
    }
    .search-box:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.3);
    }
    .search-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: 0 0.5rem 0.5rem 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-button:hover { background: var(--primary-hover); }
    .result-container {
      flex: 1 1 auto;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }
    .result-container h1,
    .result-container h2,
    .result-container h3 {
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }
    .result-container p,
    .result-container ul,
    .result-container ol {
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }
    .result-container a {
      color: var(--primary);
      text-decoration: none;
    }
    .result-container a:hover { text-decoration: underline; }
    .loading {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .loading-spinner {
      border: 8px solid var(--surface);
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 150;
    }
    .settings-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: var(--surface);
      box-shadow: -2px 0 8px var(--shadow);
      padding: 1.5rem;
      transition: right 0.3s ease;
      z-index: 160;
      overflow-y: auto;
    }
    .settings-panel.open { right: 0; }
    .settings-panel h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    .settings-section { margin-bottom: 1.5rem; }
    .settings-section h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: var(--text-primary);
    }
    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .form-group label {
      font-weight: 500;
      color: var(--text-secondary);
    }
    .form-group input[type="text"],
    .form-group select {
      flex: 1;
      margin-left: 0.5rem;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background: var(--bg);
      color: var(--text-primary);
    }
    .form-group input[type="checkbox"],
    .form-group input[type="radio"] {
      transform: scale(1.2);
      accent-color: var(--primary);
      margin-left: 0.5rem;
    }
    .save-button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .save-button:hover { background: var(--primary-hover); }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--border);
      display: inline-block;
      margin-right: 0.5rem;
    }
    .status-indicator.connected { background: var(--primary); }
    .status-indicator.disconnected { background: var(--danger); }
    .status-text {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-right: 0.5rem;
    }
    .refresh-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary);
      font-size: 1rem;
      padding: 0.25rem;
    }
    .think-star {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      font-size: 2rem;
      cursor: pointer;
      z-index: 200;
      color: var(--primary);
    }
    .think-popup {
      display: none;
      position: absolute;
      bottom: 2.75rem;
      right: 0;
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 0.75rem;
      max-width: 280px;
      box-shadow: 0 2px 8px var(--shadow);
      font-size: 0.875rem;
      line-height: 1.4;
      color: var(--text-secondary);
    }
    .think-star:hover .think-popup { display: block; }
  </style>
</head>
<body>
  <header>
    <div class="logo">AI Search</div>
    <button class="burger-menu" onclick="toggleSettings()">☰</button>
  </header>
  <div class="search-container">
    <form action="/search" method="get" onsubmit="return showLoading()">
      <input type="hidden" id="hidden-ollama-url" name="ollama_url" value="{{ .OllamaURL }}">
      <input type="hidden" id="hidden-model" name="model" value="{{ .CurrentModel }}">
      <input type="hidden" id="hidden-thinking-model" name="thinking_model" value="{{ if .ThinkingFlag }}true{{ else }}false{{ end }}">
      <input type="hidden" id="hidden-theme" name="theme" value="{{ .Theme }}">
      <input type="text" name="q" class="search-box" placeholder="Ask me anything…" value="{{ .Query }}">
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
  {{ if .IsSearch }}
  <main class="result-container" id="result-container">
    {{ .Content }}
  </main>
  <pre class="debug-info" style="display:none">{{ .Debug }}</pre>
  {{ end }}
  <div id="loading" class="loading" style="display:none">
    <div class="loading-spinner"></div>
  </div>
  <div id="overlay" class="overlay" onclick="closeSettings()"></div>
  <aside id="settings-panel" class="settings-panel">
    <h2>Settings</h2>
    <div class="settings-section">
      <h3>Appearance</h3>
      <div class="form-group">
        <label for="theme-toggle">Dark Mode</label>
        <input type="checkbox" id="theme-toggle">
      </div>
    </div>
    <div class="settings-section">
      <h3>Ollama Connection</h3>
      <div class="form-group">
        <label for="ollama-url">URL</label>
        <input type="text" id="ollama-url" value="{{ .OllamaURL }}" placeholder="http://localhost:11434">
      </div>
      <div class="form-group">
        <span id="connection-status" class="status-indicator"></span>
        <span id="status-text" class="status-text">Unknown</span>
        <button type="button" class="refresh-button" onclick="checkConnection()">↻</button>
      </div>
    </div>
    <div class="settings-section">
      <h3>Model Selection</h3>
      <div id="models-list">
        {{ range .ModelList }}
        <div class="form-group">
          <label>
            <input type="radio" name="model-radio" value="{{ . }}" {{ if eq . $.CurrentModel }}checked{{ end }}>
            {{ . }}
          </label>
        </div>
        {{ end }}
      </div>
    </div>
    <div class="settings-section">
      <h3>Model Options</h3>
      <div class="form-group">
        <label for="thinking-toggle">Thinking model</label>
        <input type="checkbox" id="thinking-toggle" {{ if .ThinkingFlag }}checked{{ end }}>
      </div>
    </div>
    <button class="save-button" onclick="saveSettings()">Save</button>
  </aside>
  {{ if .ThinkContent }}
  <div class="think-star">★
    <div class="think-popup">{{ .ThinkContent }}</div>
  </div>
  {{ end }}
  <script>
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('theme-toggle').checked = (theme === 'dark');
    }
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(savedTheme);
      document.getElementById('theme-toggle').addEventListener('change', e => {
        const t = e.target.checked ? 'dark' : 'light';
        localStorage.setItem('theme', t);
        applyTheme(t);
        document.getElementById('hidden-theme').value = t;
      });
      const url = localStorage.getItem('ollamaUrl') || '{{ .OllamaURL }}';
      const model = localStorage.getItem('selectedModel') || '{{ .CurrentModel }}';
      const thinking = localStorage.getItem('thinkingModel') === 'true';
      document.getElementById('ollama-url').value = url;
      document.getElementById('hidden-ollama-url').value = url;
      document.getElementById('hidden-model').value = model;
      document.getElementById('thinking-toggle').checked = thinking;
      document.getElementById('hidden-thinking-model').value = thinking;
      document.getElementById('hidden-theme').value = savedTheme;
      document.querySelectorAll('input[name="model-radio"]').forEach(r => {
        r.addEventListener('change', () => {
          document.querySelectorAll('input[name="model-radio"]').forEach(x => x.checked = false);
          r.checked = true;
        });
      });
      checkConnection();
    });
    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('result-container').innerHTML = '';
      return true;
    }
    function toggleSettings() {
      document.getElementById('settings-panel').classList.toggle('open');
      document.getElementById('overlay').style.display =
        document.getElementById('overlay').style.display === 'block' ? 'none' : 'block';
    }
    function closeSettings() {
      document.getElementById('settings-panel').classList.remove('open');
      document.getElementById('overlay').style.display = 'none';
    }
    function saveSettings() {
      const url = document.getElementById('ollama-url').value;
      const model = document.querySelector('input[name="model-radio"]:checked').value;
      const thinking = document.getElementById('thinking-toggle').checked;
      const theme = document.getElementById('theme-toggle').checked ? 'dark' : 'light';
      localStorage.setItem('ollamaUrl', url);
      localStorage.setItem('selectedModel', model);
      localStorage.setItem('thinkingModel', thinking);
      localStorage.setItem('theme', theme);
      document.getElementById('hidden-ollama-url').value = url;
      document.getElementById('hidden-model').value = model;
      document.getElementById('hidden-thinking-model').value = thinking;
      document.getElementById('hidden-theme').value = theme;
      checkConnection();
      closeSettings();
    }
    function checkConnection() {
      const url = document.getElementById('ollama-url').value;
      const statusIndicator = document.getElementById('connection-status');
      const statusText = document.getElementById('status-text');
      statusIndicator.className = 'status-indicator';
      statusText.textContent = 'Checking...';
      fetch(url + '/api/tags')
        .then(res => {
          if (!res.ok) throw new Error('fail');
          statusIndicator.classList.add('connected');
          statusText.textContent = 'Connected';
          return res.json();
        })
        .then(data => { if (data.models) populateModels(data.models); })
        .catch(() => {
          statusIndicator.classList.add('disconnected');
          statusText.textContent = 'Disconnected';
        });
    }
    function populateModels(models) {
      const container = document.getElementById('models-list');
      container.innerHTML = '';
      const current = localStorage.getItem('selectedModel') || '{{ .CurrentModel }}';
      models.forEach(m => {
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
          <label>
            <input type="radio" name="model-radio" value="${m.name}"
              ${m.name === current ? 'checked' : ''}>
            ${m.name}
          </label>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
